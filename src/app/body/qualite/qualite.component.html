
  <section fxLayout="column" class="qualite mat-elevation-z4">
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="accordeon mat-elevation-z8">
               SERVICE QUALITE:
            </mat-panel-title>
        </mat-expansion-panel-header>
  <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title fxLayoutAlign="center center"></mat-card-title>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button (click)="elementViews('machine')">NOS EQUIPEMENTS</button>
                <button mat-button (click)="elementViews('certification')">NOS CERTIFICATIONS</button>
            </mat-card-actions>
            <section fxLayout="column" fxLayoutAlign="start center" *ngIf="machine" >

                    <img src="assets/qualite/mq1.jpg">
                    <section>
                        <p>• Le service qualité est un secteur majeur, un contrôle accru des pièces en cour d’usinage jusqu’à la livraison.<p>
                    </section>
                </section>
                <section fxLayout="row">
                </section>
            </section>
            <section fxLayout="column" fxLayoutAlign="start center" *ngIf="certification" >
                <section fxLayout.md="row" fxLayout.lg="row" fxLayout.xs="column" fxLayoutAlign="start center" *ngIf="certification">
                    <img src="assets/iso.png">
                    <section>
                        <p>• AIRMECA est une société spécialisée dans l’usinage de précision et est certifiée EN9100 (depuis 2013)<p>
                    </section>
                </section>
                <section fxLayout="row">
                </section>

            </mat-card-content>
