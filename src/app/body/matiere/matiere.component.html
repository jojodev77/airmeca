
    <section class="matiere mat-elevation-z4" fxLayout="column">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="accordeon mat-elevation-z8">
            <section fxLayout="row" fxLayoutAlign="center center">
                LES MATIERES USINNEES
            </section>
            </mat-panel-title>
              </mat-expansion-panel-header>
               <input [ngModel]="searchText" name="searchText"
               (ngModelChange)="setUppercaseName($event)" placeHolder="Rechercher">

              <ul *ngFor="let item of matiereArray | filter : searchText">
                <li>{{item}}</li>
               
              </ul>
              </mat-expansion-panel>
          </mat-accordion>
          </section>
