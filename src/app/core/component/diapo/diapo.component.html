<ngb-carousel #ngcarousel [showNavigationArrows]="true" 
[showNavigationIndicators]="true"
interval="3200"
[keyboard]="true"
[pauseOnHover]="true"
[wrap]="true"
[activeId]="'one'">
  <ng-template ngbSlide id="one">
    <div class="picsum-img-wrapper">
      <img src="assets/caroussel1.jpg" alt="Slide 1">
    </div>
  </ng-template>
  <ng-template ngbSlide id="two">
    <div class="picsum-img-wrapper">
      <img src="assets/caroussel2.jpg" alt="Slide 2">
    </div>
  </ng-template>
  <ng-template ngbSlide id="three">
    <div class="picsum-img-wrapper">
      <img src="assets/caroussel1.jpg" alt="Slide 3">
    </div>
  </ng-template>
</ngb-carousel>
